name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nest_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d nest_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 8
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/nest_test
      NODE_ENV: test
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d nest_test && exit 0
            sleep 2
          done
          exit 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: API tests
        run: pnpm --filter api test --runInBand

      - name: API build
        run: pnpm --filter api build

      - name: Worker tests
        run: pnpm --filter worker test

      - name: Web typecheck
        run: pnpm --filter web check-types

      - name: Install Playwright (Chromium)
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Web e2e
        run: pnpm --filter web test:e2e
