name: CI Verify

on:
  pull_request:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm check-types

  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nest_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d nest_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 8
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/nest_test
      NODE_ENV: test
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d nest_test && exit 0
            sleep 2
          done
          exit 1
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter api test --runInBand
      - run: pnpm --filter worker test
      - run: pnpm --filter web check-types
      - run: pnpm --filter api build
      - run: pnpm --filter worker build
      - name: Install Playwright (Chromium)
        run: pnpm --filter web exec playwright install --with-deps chromium
      - run: pnpm --filter web test:e2e
      - name: Upload e2e artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: web-e2e-artifacts
          path: |
            apps/web/playwright-report
            apps/web/test-results
          if-no-files-found: ignore
