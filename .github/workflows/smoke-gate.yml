name: Smoke Gate

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run smoke e2e
        run: pnpm smoke:e2e
      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            .smoke-stack.log
            .profile-run-result.json
            .tmp-test-logs
          if-no-files-found: ignore
